<h1>Welcome to Chirpus Pizza</h1>
<h2>Select from the menu below: </h2>
<table>
  <tr>
    <th>Item</th>
    <th>Category &emsp;</th>
    <th>Price</th>
  </tr>
  
  <tr *ngFor="let item of items">
    <td>
      {{ item.name }}
    </td>
    <td>
      {{ item.category }}
    <td>
      {{ item.price }}
    </td>
  </tr>  
</table>
<br />
